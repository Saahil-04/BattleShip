<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Battleship</title>

</head>

<body>
  <h1>Battleship Game</h1>
  <div class="boards-container">
    <div id="player-board" class="board"></div>
    <div id="enemy-board" class="board"></div>
  </div>
  <div id="turn-indicator">Player's Turn</div>
  <button id="toggle-orientation" style="display: none;">Rotate (Current: Horizontal)</button>
  <div id="placement-choice">
    <button id="manual-placement">Place Ships Manually</button>
    <button id="random-placement">Place Ships Randomly</button>
  </div>
  <div class="random-controls" style="display: none;">
    <button id="place-again">Place Again</button>
    <button id="start-game">Start Game</button>
  </div>
</body>

</html>
